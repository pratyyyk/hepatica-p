name: ml-stage1

on:
  workflow_dispatch:
    inputs:
      max_rows:
        description: "Optional row cap for smoke/debug runs (e.g. 30000)"
        required: false
        type: string
  schedule:
    - cron: "0 3 * * *"
  pull_request:
    paths:
      - "ml/**"
      - "data/synthetic/**"
      - ".github/workflows/ml-stage1.yml"

jobs:
  stage1-train-eval:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine run mode
        id: mode
        shell: bash
        run: |
          MAX_ROWS=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            MAX_ROWS="30000"
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.max_rows }}" ]; then
            MAX_ROWS="${{ inputs.max_rows }}"
          fi

          echo "max_rows=${MAX_ROWS}" >> "$GITHUB_OUTPUT"

      - name: Train Stage 1 models
        shell: bash
        run: |
          if [ -n "${{ steps.mode.outputs.max_rows }}" ]; then
            python scripts/train_stage1.py --config configs/train_stage1.yaml --max-rows "${{ steps.mode.outputs.max_rows }}"
          else
            python scripts/train_stage1.py --config configs/train_stage1.yaml
          fi

      - name: Evaluate Stage 1 models
        shell: bash
        run: |
          if [ -n "${{ steps.mode.outputs.max_rows }}" ]; then
            python scripts/evaluate_stage1.py --config configs/train_stage1.yaml --max-rows "${{ steps.mode.outputs.max_rows }}"
          else
            python scripts/evaluate_stage1.py --config configs/train_stage1.yaml
          fi

      - name: Upload Stage 1 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stage1-ml-artifacts
          path: ml/artifacts/stage1
          if-no-files-found: error
