name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
      AUTH_MODE: bff
      ENABLE_DEV_AUTH: "true"
      SESSION_ENCRYPTION_KEY: test-session-encryption-key
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      RATE_LIMIT_ENABLED: "false"
      STAGE1_ML_ENABLED: "true"
      STAGE1_REQUIRE_MODEL_NON_DEV: "true"
      STAGE1_REGISTRY_MODEL_NAME: clinical-stage1-gbdt
      STAGE1_MODEL_ARTIFACT_DIR: ../ml/artifacts/stage1
      STAGE2_REQUIRE_MODEL_NON_DEV: "true"
      STAGE2_REGISTRY_MODEL_NAME: fibrosis-efficientnet-b3
      MODEL_ARTIFACT_PATH: ../ml/artifacts/fibrosis_model.pt
      TEMPERATURE_ARTIFACT_PATH: ../ml/artifacts/temperature_scaling.json
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit and API tests
        run: python -m pytest -vv -ra --maxfail=1

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Audit production dependencies (high/critical)
        run: npm audit --omit=dev --audit-level=high
      - name: Build
        run: npm run build

  docs-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enforce migration-first startup docs
        run: |
          if grep -RIn "app\.db\.init_db" README.md docs/runbook.md; then
            echo "Legacy init_db startup command found in top-level docs."
            exit 1
          fi

  infra-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5
      - name: Validate Terraform with pinned wrapper
        run: ./infra/scripts/validate.sh

  backend-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend Docker image
        run: docker build -t hepatica-backend:ci ./backend
