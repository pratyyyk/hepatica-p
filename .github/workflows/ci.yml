name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
      AUTH_MODE: bff
      ENABLE_DEV_AUTH: "true"
      SESSION_ENCRYPTION_KEY: test-session-encryption-key
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      RATE_LIMIT_ENABLED: "false"
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit and API tests
        run: python -m pytest -vv -ra --maxfail=1

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - name: Install dependencies
        run: npm install
      - name: Audit production dependencies (high/critical)
        run: npm audit --omit=dev --audit-level=high
      - name: Build
        run: npm run build

  docs-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enforce migration-first startup docs
        run: |
          if grep -RIn "python3 -m app.db.init_db" README.md docs/runbook.md; then
            echo "Legacy init_db startup command found in top-level docs."
            exit 1
          fi

  infra-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5
      - name: Terraform format check
        run: terraform fmt -check -recursive
      - name: Terraform init
        run: terraform init -backend=false -input=false
      - name: Terraform validate
        run: terraform validate

  backend-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend Docker image
        run: docker build -t hepatica-backend:ci ./backend
